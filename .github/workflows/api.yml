name: Health Triage API

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: Restore
        run: dotnet restore ./HealthTriageAI.ApiService/HealthTriageAI.ApiService.csproj
      - name: Build
        run: dotnet build ./HealthTriageAI.ApiService/HealthTriageAI.ApiService.csproj --configuration Release --no-restore
      - name: Publish self-contained
        run: dotnet publish ./HealthTriageAI.ApiService/HealthTriageAI.ApiService.csproj -c Release -r linux-x64 --self-contained true /p:PublishReadyToRun=true /p:PublishTrimmed=true -o "${{ github.workspace }}/publish"
      - name: Zip package
        run: |
          cd "${{ github.workspace }}/publish"
          zip -r "${{ github.workspace }}/api.zip" .
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-zip
          path: ${{ github.workspace }}/api.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: api-zip
          path: .
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: HealthTriageAI-Portfolio
          package: ./api.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_HEALTHTRIAGEAI }}
