name: Health Triage Frontend

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install & Build
        run: |
          cd ./healthtriageai.web
          npm ci || npm install --no-audit --no-fund
          npm run build
        env:
          VITE_API_BASE: ${{ secrets.VITE_API_BASE }}

      - name: Prepare Pages Artifacts
        run: |
          cd ./healthtriageai.web
          cp dist/index.html dist/404.html
          echo "healthtriage.mathszoke.com" > dist/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./healthtriageai.web/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
